<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Polyhedron</title>
  </head>

  <body>
    <div style="text-align: center;">

        <canvas id="canvas" 
            width="650" height="650"
            style="border:1px solid #000;">
        </canvas>
        </br>
        <input  id="startButton" type="button" value="Start"/>
        </br>
        Angle
        <input id="angleSlider" type="range" min="0" max="360" value="15" step="0.1" />
        Auto:
        <input id="autoSwitch" type="checkbox"  checked = "true"/>
        </br>
        Height
        <input id="heightSlider" type="range" min="-1" max="1" value="0.1" step="0.01" />
        </br>
        Distance
        <input id="distanceSlider" type="range" min="-10" max="-0.1" value="-4" step="0.01" />
        </br> 
        
        Draw axes:
         <input id="axisSwitch" type="checkbox" />
        </br>
        </br>

        A wizard's staff. He likes polyhedra.
        </br>
        The inner three prisms do follow parametric curves, but good luck figuring out what the hell they are.
        </br>
        Note that all filled areas are translucent, and hence are never hidden :)

      <script src="polyhedron.js" id="module"></script>
      <script type="text/javascript" src="gl-matrix-min.js"></script>
      
    </div>
  </body>
  
</html>
